<!doctype html>
<!-- 
  vexflow-bravura.js bundles the Bravura music font. 
  There is no need to call Vex.Flow.setMusicFont(...).
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html {
        font-family: 'Academico', monospace, 'Georgia', serif;
        font-size: 18px;
      }

      body {
        margin: 20px;
      }
    </style>
    <script src="../../build/cjs/vexflow-bravura.js"></script>
  </head>
  <body>
    <p>
      This page uses <b>vexflow-bravura.js</b>, which statically bundles the <b>Bravura</b> &amp;
      <b>Academico</b> fonts. You do not need to call Flow.setMusicFont(...) because VexFlow will use 'Bravura,
      Academico' by default.
    </p>
    <div id="output"></div>
    <script type="module">
      const factory = new Vex.Flow.Factory({ renderer: { elementId: 'output', width: 500, height: 200 } });
      const score = factory.EasyScore();
      const system = factory.System();
      system
        .addStave({
          voices: [
            score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
            score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
          ],
        })
        .addClef('treble')
        .addTimeSignature('4/4');
      factory.draw();
    </script>
  </body>
</html>
